name: LSTM Model CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Copy Files
      run: |
        cp run.py $GITHUB_WORKSPACE/run.py
        cp Dockerfile $GITHUB_WORKSPACE/Dockerfile
        cp bat_with_temp.csv $GITHUB_WORKSPACE/bat_with_temp.csv

    - name: Build Docker Image
      run: docker build -t lstm-model $GITHUB_WORKSPACE

    - name: Run Docker Container
      run: docker run lstm-model
